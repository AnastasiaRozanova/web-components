<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom component creation</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="body">
    <form>
      <custom-select placeholder="Выберите ваш любимый фрукт" name="select" multiple="true">
        <li>яблоки</li>
        <li>груши</li>
        <li>персики</li>
        <li>вишня</li>
        <li>клубника</li>
      </custom-select>
    </form>

    <template id="template" class="select-wrap">
      <link rel="stylesheet" href="./styles.css">
      <div class="select-wrap">
        <div class="select select-field"></div>
        <input name="name" class="hidden-input" hidden>
        <ul class="select select-menu">
          <slot></slot>
        </ul>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
